<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML & CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>JavaScript is fun, so is HTML & CSS</h1>
    <p class="first">
      You can learn JavaScript without HTML & CSS but for DOM manipulation it's
      good to have some basic knowledge. Visit google page by clicking on
      <a href="http://www.google.com">Google</a>
    </p>
    <h1>Another heading</h1>
    <p class="second">Just another paragraph!</p>
    <img
      id="course-image"
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-674010.jpg&fm=jpg"
    />
    <form id="form-id">
      <h1>Form</h1>
      <input type="text" placeholder="Enter your name" />
      <button>OK!</button>
    </form>
    <div id="div-id">
      <h1>Div heading</h1>
      <p class="third">Div paragraph</p>
    </div>
    <!-- 
    Note: 
    1.Heading & paragraph are block level element i.e. they start from next line.
    2.Image & anchor or link tags are block in-line element i.e. they start on same line.
    3.Classes can be same whereas ids must be unique.
    4.We use snake case (eg. snake-case) in css for classes and ids.
    5.Div is generic box whereas form describes the form content in box. 
    -->
  </body>
</html>
